<div class="carousel-container">
  <button class="arrow left" (click)="scroll('left')">‹</button>
  <div #scroller class="carousel-scroller">
    <img
      #slideImg
      *ngFor="let src of images"
      [src]="src"
      alt="slide"
      (load)="onSlideLoad(src, slideImg)"
      [class.portrait]="orientations[src] === 'portrait'"
    />
  </div>
  <button class="arrow right" (click)="scroll('right')">›</button>
</div>
