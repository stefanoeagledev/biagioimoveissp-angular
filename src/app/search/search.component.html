<div class="search-outer">
  <div class="search-card">
    <div class="tabs">
      <button class="tab selected">Comprar</button>
    </div>
    <div class="search-input-row">
      <span class="material-icons search-icon">search</span>
      <input
        type="text"
        [(ngModel)]="searchQuery"
        (input)="onInput()"
        (focus)="onFocus()"
        (keyup.enter)="onBuscar()"
        placeholder="Busque por rua, bairro ou cidade"
        autocomplete="off"
      />
      <button class="search-btn" aria-label="Buscar" (click)="onBuscar()">
        Buscar
      </button>
    </div>
    <div class="suggestions" *ngIf="showSuggestions">
      <div class="suggestion-header">Cidades</div>
      <div class="suggestion-list">
        <button
          *ngFor="let city of filteredCities"
          (click)="selectSuggestion(city)"
        >
          {{ city }}
        </button>
      </div>
    </div>
  </div>
</div>
