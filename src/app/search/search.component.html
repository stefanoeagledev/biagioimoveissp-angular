<div class="search-bar">
  <label>
    Comprar:
    <select (change)="onStateChange($event)">
      <option
        *ngFor="let state of states"
        [value]="state.code"
        [selected]="state === selectedState"
      >
        {{ state.name }}
      </option>
    </select>
  </label>
  <label>
    Cidade:
    <select [(ngModel)]="selectedCity">
      <option *ngFor="let city of selectedState.cities" [value]="city">
        {{ city }}
      </option>
    </select>
  </label>
  <button class="search-btn" aria-label="Buscar apartamentos">
    <span
      class="material-icons"
      style="vertical-align: middle; font-size: 1.15em"
      >search</span
    >
    Buscar
  </button>
</div>
