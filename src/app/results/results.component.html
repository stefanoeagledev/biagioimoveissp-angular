<div class="results-page">
  <div class="results-header">
    <h2>
      {{ filtered.length | number : "1.0-0" }}
      imóveis à venda em {{ displayCidade }}, {{ displayEstado }}
    </h2>
    <app-results-filter [filterCount]="1"></app-results-filter>
    <app-results-sort></app-results-sort>
  </div>

  <div *ngIf="loading" class="loading">Carregando…</div>
  <ng-container *ngIf="!loading && filtered.length; else noResults">
    <div class="card-grid">
      <app-property-card *ngFor="let imovel of filtered" [imovel]="imovel">
      </app-property-card>
    </div>
  </ng-container>
  <ng-template #noResults>
    <div class="no-results">Nenhum imóvel encontrado.</div>
  </ng-template>
</div>
